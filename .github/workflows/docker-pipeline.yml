name: Docker Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest

    - name: Send email notification
      if: success()  # Only runs if the build is successful
      run: |
        echo "The build for your repository has completed successfully!" | mail -s "Build Successful" \
          -S smtp="email-smtp.us-east-1.amazonaws.com:587" \
          -S smtp-auth=login \
          -S smtp-auth-user="${{ secrets.SES_SMTP_USERNAME }}" \
          -S smtp-auth-password="${{ secrets.SES_SMTP_PASSWORD }}" \
          -S smtp-use-starttls \
          -S from="${{ secrets.SES_FROM_EMAIL }}" \
          ${{ secrets.SES_TO_EMAIL }}
